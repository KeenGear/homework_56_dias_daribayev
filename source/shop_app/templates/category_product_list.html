{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>{{ category.name }}</h1>
        <hr>
        <div class="row">
            {% for product in products %}
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">Price: {{ product.price }}</p>
                            <p class="card-text">Quantity: {{ product.quantity }}</p>
                            <a href="{% url 'product_detail' slug=product.slug %}" class="btn btn-sm btn-outline-secondary">View</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <p>No products found.</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
