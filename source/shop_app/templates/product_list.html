{% extends 'base.html' %}

{% block content %}
    <div class="row">
      {% for product in products %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ product.image }}" alt="{{ product.name }}" style="width: 100%; height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ product.category }}</h6>
              <p class="card-text" style="max-height: 100px; overflow-y: auto;">{{ product.description }}</p>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-between">
                <div class="d-flex flex-column">
                  <small class="text-muted">${{ product.price }}</small>
                  <small class="text-muted">Quantity: {{ product.qty }}</small>
                </div>
                <div class="btn-group">
                  <a href="{% url 'product_detail' slug=product.slug %}" class="btn btn-sm btn-outline-secondary">View</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
{% endblock %}
